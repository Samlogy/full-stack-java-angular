app: # swagger api => documentation
  name: ecommerce_api
  version: 1.0.0
  openapi:
    dev-url: samlogy.com

  springdoc:
    api-docs:
      path: /samlogy-api-docs
    packages-to-scan: com.samlogy.spring.swagger.controller
    swagger-ui:
      filter: true
      operationsSorter: method
      path: /samlogy-documentation
      tagsSorter: alpha
      tryItOutEnabled: true

spring:
  port: 8080 # api port

  data: # database => MongoDB
    mongodb:
      database: db1
      port: '27017'
      host: localhost
      mongodb.auto-index-creation: true
      mongodb.uri: 'mongodb://127.0.0.1:27017/?directConnection=true&serverSelectionTimeoutMS=2000&appName=mongosh+2.2.15'


  profiles: # Profiles Env
    active: int

javamelody: # Melody (monitoring)
  enabled: true
  excluded-datasources: secretSource,topSecretSource
  spring-monitoring-enabled: true
  init-parameters:
    log: false
